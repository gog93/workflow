<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body>
<form  th:method="POST" th:action="@{/workflow}" th:object="${workflow}"  enctype="multipart/form-data">
    <input   type="text" th:name="name" th:value="${#object.name}"></br>

    <input  type="text" th:name="description" th:value="${#object.description}"></br>
    <div class="error" th:if="${blankDescription} != null" ><span style="color:#A30014" th:text="${blankDescription}"></span></div>

    <input  type="file" th:name="upload" id="upload"></br>

    <select id="mail" name="customer" th:field="*{customer}" style="width: 250px" multiple>
        <option th:each="mail : ${allEmails}"
                th:text="${mail.getEmail()}"
                th:title="${mail.getEmail()}"
                th:value="${mail.id}">
        </option>
    </select>
    <button type="submit" class="button-save" id="submit"><b>Save</b></button>
</form>
<form  th:method="POST" th:action="@{/customerss}" th:object="${customer}"  enctype="multipart/form-data">
    <input   type="text" th:name="name" th:value="${#object.name}"></br>

    <input  type="text" th:name="email" th:value="${#object.email}"></br>

    <button type="submit" class="button-save"><b>Save</b></button>
</form>

<script type="text/javascript">
    $(document).ready(function () {
        $('#mail').select2({
           closeOnSelect: false,
            placeholder: "Select teachers",
            allowClear: true
        });
    });

</script>
</body>
</html>
